<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background: transparent; /* Ensures background is transparent */
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Brush Script MT', cursive;
            color: #764C24;
            text-transform: lowercase;
            font-size: 72px; /* Font size for the greeting */
            text-align: left;
            padding: 10px; /* Padding to avoid clipping */
        }
        .date {
            font-family: 'Courier New', Courier, monospace; /* Change font to typewriter style */
            font-size: 20px; /* Smaller font size for the date */
            margin: 0; /* Remove margin */
            line-height: 1; /* Adjust line height for closer spacing */
        }
        .container {
            display: inline-block; /* Wrap content tightly */
            line-height: 1; /* Adjust line height for closer spacing */
        }
        .greeting {
            margin-bottom: -0.5px; /* Adjust margin to reduce space between lines */
        }
    </style>
</head>
<body>
    <script>
        // Function to format the date in "Day of the week, Month Day, Year" format
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return `today is ${date.toLocaleDateString(undefined, options)}`;
        }

        // Function to get the appropriate greeting based on the current time
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return 'good morning.';
            } else if (hour < 18) {
                return 'good afternoon.';
            } else {
                return 'good evening.';
            }
        }

        // Get today's date
        const today = new Date();

        // Format the date
        const formattedDate = formatDate(today);

        // Get the appropriate greeting
        const greeting = getGreeting();

        // Display the greeting and the formatted date
        document.write(`<div class="container"><div class="greeting">${greeting}</div><div class="date">${formattedDate}</div></div>`);
    </script>
</body>
</html>
